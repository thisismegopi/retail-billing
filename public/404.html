<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            // Redirect all 404s to index.html while preserving path
            const path = window.location.pathname.replace('/retail-billing', '');
            window.location.replace('/retail-billing/#' + path + window.location.search + window.location.hash);
        </script>
    </head>
    <body></body>
</html>
